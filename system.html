<!DOCTYPE html>
<html>
    <head>
        <script src="playAudios.js"></script>
    </head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/modal.css">
        <div class="sidenav">
            <a href="dashboard.html">Dashboard</a>
            <a href="summary.html">Summary</a>
            <a href="system.html">System status</a>
            <a href="database.html">Database</a>
            <a href="logout.html">Logout</a>
        </div> 
    <body class="main">
        <h1>System status</h1>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe src="puzzles/maze.html" height="200" width="400"></iframe>
            </div>
        </div>

        <div><strong class="alert">DANGER!</strong> AI has started trying to access database.</div>
        <div><strong class="warning">WARNING!</strong> AI has gone ROGUE!</div>

        <h2>Logs</h2>
        <table id="logTable">
            <tr>
              <th class="time">Time</th>
              <th class="notes">Notes</th>
              <th>Status</th>
            </tr>
        </table>

        <!-- Phone call -->
        <div id="call-phone" class="call-phone">
            <div class="call-phone__circle-fill_active"></div>
            <div class="call-phone__circle-img_active">
              <i class="fa fa-phone icon-phone_active"></i>   
            </div>
        </div>

        <!-- AI -->
        <div id="ai">
            <a class="ai float" id="aiBot">
                <img src="ai/ai_happy.png" style="width: 100px; height: 100px;" alt="Button Image">
                <i class="my-float"></i>
            </a>
        </div>
    </body>
</html>
