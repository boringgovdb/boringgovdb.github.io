<!DOCTYPE html>
<script src="js/index.js"></script>

<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="playAudios.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script>
        $( function() {
            $( "#draggable" ).draggable();
        } );
        </script>
    </head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <body class="main">

        <!-- Phone call -->
        <div id="call-phone" class="call-phone">
            <div class="call-phone__circle-fill"></div>
            <div class="call-phone__circle-img">
              <i class="fa fa-phone icon-phone"></i>   
            </div>
        </div>

        <div id="draggable" class="ui-widget-content">
            <div class='box'>
                <h1 class="loginText">Login</h1>
                <input class="username" placeholder="Username:" type="text" id="username" name="username" value=""/> <br><br/>            
                <input class="password" placeholder="Password:" type="text" id="password" name="password" value=""/><br><br/>
                <input type="button" class="enterButton" value="Login" onclick=validate()></button>
        </div>
        </div>
    </body>
</html>
    
<script type="text/javascript" src="js/cookies.js"></script>
<script>
    initCookie();
    enableRingtone();

    var phone = document.getElementById("call-phone");
    phone.addEventListener("click", function() {
        disableRingtone();
        activeCall();
        playAudios(["sound/agent_Introduction.mp3"]);
    });
</script>
